    </header>
    <main>

      <form @submit.prevent="enviarForm()" class="d-flex flex-column align-items-center">
        <div class="w-75 text-center" id="headercontact">
          <h3>Contactanos</h3>
          <p>Proporcione la información detallada para poder brindarle un mejor seguimiento a su solicitud.</p>
        </div>

        <div class="w-75 d-flex flex-column" id="contactform">
          <div class="d-flex w-100">
            <div class="w-50">
              <div class="form-group input">
                <input type="text" class="form-control w-100 mt-4" id="exampleFormControlInput1" placeholder=""
                  required>
                <label>Nombre y apellido</label>
              </div>
              <div class="form-group input">
                <input type="text" class="form-control w-100 mt-4" id="exampleFormControlInput1" placeholder=""
                  required>
                <label>Teléfono</label>
              </div>
              <div class="form-group">
                <select class="form-control w-100 mt-4 p-0" id="exampleFormControlSelect1" required>
                  <option selected disabled value="">Seleccione un animal:</option>
                  <option>Culebra</option>
                  <option>Gato</option>
                  <option>Perro</option>
                  <option>Buho</option>
                </select>

              </div>
            </div>
            <div class="w-50 d-flex align-items-center justify-content-center">
              <img id="img__contact" src="./assets/huella.png">
            </div>
          </div>
          <div class="form-group input">
            <input type="text" class="form-control w-75 mt-4" id="exampleFormControlInput1" placeholder=""
              style="height: 3rem;" required>
            <label id="labeltext">Comentarios</label>
          </div>
          <div class="form-group">
            <input class="mt-3" type="checkbox" value="" required>
            <label>Acepto los <a href="">Términos y Condiciones</a></label>
          </div>

          <div class="mt-3 w-100 d-flex justify-content-center">
            <button id="submit" type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>

    </main>
